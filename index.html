<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <!-- /.logo-container -->
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacnt</a></li>
            </ul>
        </nav>
        <!-- /.navbar -->
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
        <!-- /.cart -->
    </header>

    <main>
         <section class="presentation">
             <div class="introduction">
                 <div class="intro-text">
                     <h1>Laptop for the future</h1>
                     <p>
                        The new 14 inch bezeless display oferring a 4k display with touch scree.
                     </p>
                 </div>
                 <!-- cta - call to action -->
                 <div class="cta">
                     <button class="cta-select">14 Inch</button>
                     <button class="cta-add">Add to cart</button>
                 </div>
             </div>
             <!-- /.introduction -->
             <div class="cover">
                 <img src="img/matebook.png" alt="mateboot">
             </div>
             <!-- /.cover -->
         </section>
         <!-- /.presentation -->

         <div class="laptop-select">
            <img src="img/arrow-left.svg">
            <img src="img/dot.svg">
            <img src="img/dot-full.svg">
            <img src="img/dot-full.svg">
            <img src="img/arrow-right.svg">
        </div>
        <!-- /.laptop-select -->
    
        <img class="big-circle" src="img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
